<!-- Coding Challenge-7: Customer Feedback Portal-->

<!-- Setup HTML file with basic structure-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Portal</title>
</head>
<body>
    <!--Create feedback form with input fields and display area-->
    <h1>Customer Feedback Portal</h1>
    <!-- Feedback Form -->
    <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <!-- Rating Dropdown -->
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Choose rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        <!-- Comments Textarea -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea><br><br>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <!-- Feedback Display Area -->
    <div id="feedback-display">
        <h2>Submitted Feedback:</h2>
        <!-- Feedback entries will be dynamically added here -->
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
